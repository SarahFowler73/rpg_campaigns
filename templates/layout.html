<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}RPG Creator{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/stupid.css">
        <link rel="stylesheet" href="/static/css/styles.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="/static/js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body class="spacedout">

        <header >

          <div class="row">

            <div class="third">

              <a href="{{ url_for('index') }}" class="icon-logo"></a>

            </div>

            <div class="third">

                <!-- Say Hi -->

            </div>

            <div class="third">

                <!-- Log in/Log out -->

            </div>

          </div>

        </header>

        <!-- Flash messages -->

        <div class="row">

          <div class="main">

            <nav>

              <a href="{{ url_for('index') }}">Home</a>

            </nav>

            <div class="container padded center">
                <div class="half centerall">
                    {% block content %}{% endblock %}
                </div>
            </div>

          </div>

        </div>

        <footer class="container padded bottom">

          <div class="row">

            <p>A pen and paper role playing game manager<br>by <a href="http://github.com/SarahFowler73">Sarah Fowler</a></p>

          </div>

        </footer>

    </body>
</html>

{% extends "layout.html" %}
{% from 'macros.html' import render_field %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1> Log In! </h1>
    <form method="post" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type='submit' id='submit'>Login</button>
    </form>
{% endblock %}
